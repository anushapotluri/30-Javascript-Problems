<!DOCTYPE html>
<html>
    <head>
        <title>Drum-Kit</title>
        <link rel="stylesheet" href="drumKit.css"/>
    </head>
    <body>
        <div class="mainDiv" id="mainid">
        <div class="drum-note" data-key="a"><span class="main-text">A</span><span class="inner-text">CLAP</span></div>
        <div class="drum-note" data-key="s"><span class="main-text">S</span><span class="inner-text">HIHAT</span></div>
        <div class="drum-note" data-key="d"><span class="main-text">D</span><span class="inner-text">KICK</span></div>
        <div class="drum-note" data-key="f"><span class="main-text">F</span><span class="inner-text">OPENHAT</span></div>
        <div class="drum-note" data-key="g"><span class="main-text">G</span><span class="inner-text">BOOM</span></div>
        <div class="drum-note" data-key="h"><span class="main-text">H</span><span class="inner-text">RIDE</span></div>
        <div class="drum-note" data-key="j"><span class="main-text">J</span><span class="inner-text">SNARE</span></div>
        <div class="drum-note" data-key="k"><span class="main-text">K</span><span class="inner-text">TOM</span></div>
        <div class="drum-note" data-key="l"><span class="main-text">L</span><span class="inner-text">TINK</span></div>
    </div>
        <script type="text/javascript" src="drumKit.js"></script>
    </body>
</html>
